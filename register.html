<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qeydiyyat - TechnoStore</title>
    <link rel="stylesheet" href="vendors/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>



    <div id="userRegister">
        <div class="reg-box d-flex justify-content-center align items center">
            <div class="top-content">
                <a href="index.html">
                    <div class="logo">
                        <img class="img-fluid" src="photo/logo.png" alt="">
                    </div>
                </a>
                <div class="content">
                    <h4>Qeydiyyatdan Keç</h4>
                </div>
            </div>
            <div class="input-area">
                <input class="name" type="text" placeholder="Ad">
                <input class="surname" type="text" placeholder="Soyad">
                <input class="username" type="text" placeholder="İstifadəçi adı">
                <input class="e-mail" type="text" placeholder="E-mail">
                <input class="password" type="password" placeholder="Şifrənizi girin">
                <input class="password" type="password" placeholder="Şifrənizi yenidən girin">
                <input class="check" type="checkbox" >
                <span>Şərtlər və qaydalarla razıyam</span>
            </div>
            <div class="submit-btn">
                <a href="#">Qeydiyyat</a>
            </div>
            <div class="btn-login">
                <span>Artıq bir hesabın var?<a href="login.html">Giriş Et</a></span>
            </div>
        </div>
    </div>




    <script src="vendors/js/jquery-3.6.0.min.js"></script>
    <script src="vendors/js/bootstrap.bundle.js"></script>
    <script src="js/script.js"></script>
    
</body>
</html>
